<div class="flex justify-start mb-4 dialog-container">
  <button
    routerLink="/client/create"
    class="bg-green-500 text-white px-4 py-2 rounded"
  >
    Añadir Cliente
  </button>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="idCliente">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.idCliente }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombreCliente">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.nombreCliente }}</td>
  </ng-container>

  <!-- Dirección Column -->
  <ng-container matColumnDef="direccionCliente">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">{{ element.direccionCliente }}</td>
  </ng-container>

  <!-- Teléfono Column -->
  <ng-container matColumnDef="telefonoCliente">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{ element.telefonoCliente }}</td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button
        class="bg-blue-500 text-white px-2 py-1 rounded"
        [routerLink]="['/client/view', element.idCliente]"
      >
        Ver
      </button>
      <button
        class="bg-yellow-500 text-white px-2 py-1 rounded mx-1"
        [routerLink]="['/client/update', element.idCliente]"
      >
        Editar
      </button>
      <button
        class="bg-red-500 text-white px-2 py-1 rounded"
        (click)="delete(element.idCliente)"
      >
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
